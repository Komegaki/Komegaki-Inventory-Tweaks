; ==============================================================================================
; ======================================= Misc Item Data =======================================
; ==============================================================================================
; This is data for misc items, this mainly handles things like type info (through the KIT.json).
; Optionally, if you have the "KIT Sorting" SkyUI config, this controlls sorting for misc items.
; For misc items, we usually use two keywords, one for info, and another for icon and color.
; We do this because often, the items "model" does not reflect what that item actually is.

; ================================= Misc Item Manual Keywords ==================================

; ======================= Icons =======================

